<body id="common">
	<div class="common-wrap">
		<h1 class="hide">북큐브 회원가입 페이지</h1>
		<div class="c-header">
			<div class="header-top">
				<div class="h-top-inner">
					<ul class="c-gnb">
						<li><a href="#"><img src="/images/login/gnb-1.jpg" alt="북큐브 서점" /></a></li>
						<li><a href="#"><img src="/images/login/gnb-2.jpg" alt="웹소설" /></a></li>
						<li><a href="#"><img src="/images/login/gnb-3.jpg" alt="웹툰" /></a></li>
						<li><a href="#"><img src="/images/login/gnb-4.jpg" alt="전자도서관" /></a></li>
					</ul>
					<div>
						<ul>
							<li class="bold"><a href="#">로그인</a></li>
							<li><a href="#">회원가입</a></li>
							<li><a href="#">고객센터</a></li>
							<li><a href="#">이용안내</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="c-contents">
			<div class="title-box">
				<h2><img src="/images/login/title-login.png" alt="로그인" /></h2>
			</div>
			<div class="c-inner">
				<form>
					<fieldset>
						<legend>아이디찾기</legend>
						<div class="join-wrap">
							<h3>아이디 찾기</h3>
							<div class="join-info">
								<div class="js-join">
									<input type="text" name="" id="" placeholder="이메일" class="strMail" />
									<p class="check">일치하는 이메일이 없습니다.</p>
								</div>
							</div>	
							<div class="login-btn">
								<input type="submit" name="" id="" value="확인" />
							</div>
							<p class="join-customer">북큐브 고객센터 : 1588-1925</p>
						</div>
						<script>
							require(['jquery'],function($){
								$(function(){
									$(".join-info input[type='text']:first").focus();
									$(".js-join input").on("focus",function(){
										$(".js-join p.check").hide();
										$(this).css("border","1px solid #dc4510");
									});
									$(".js-join input").on("blur",function(){
										$(this).css("border","1px solid #ccc");
									});
								});
							});
						</script>
					</fieldset>
				</form>
			</div>
		</div>
	</div>	
</body>
