	<script>
			
				 
				
				
				
				pivot = function(){
					this.target = $(this);
					this.items = this.target.find('.swiper-slide');
					this.play = this.target.wrapInner('<div class="cha-swiper"></div>'),
					this.option = { width: this.items.width(), height:this.items.height() };
					this.originalLeft = 0;
					this.oldLeft = 0;
					this.nowPosition = 0;
					this.isDown = false;
					
				}
	

				var pivot = {
					css : function(){
						this.target.css({
							height : this.play.height(),
							position :"relative"
						});
						this.items.css({
							float : "left"
						});
						$(".cha-swiper").css({
							position:'absolute',
							height : this.items.outerHeight(),
							width :  this.items.length * this.items.outerWidth()
						});
					},
					start :function(){
						this.target.bind("touchstart",function(e){
							var event = e.originalEvent;
							var touchX = event.touches[0].pageX;
							oldLeft = originalLeft = touchX;
							isDown = true;
							e.preventDefault();
						})
					},
					move :function(){
						this.target.bind("touchstart",function(e){
							if (this.isDown) {
								// 변수를 선언합니다.
								var event = e.originalEvent;
								var touchX = event.touches[0].pageX;
								var distance = oldLeft - touchX;
								this.oldLeft = touchX;
								// 움직입니다.
								$(".cha-swiper").animate({ left: '-=' + distance }, 0);
								$(".cha-swiper").stop(true);
							}
							e.preventDefault();
						})
					}
				}
				
				
			
	</script>
