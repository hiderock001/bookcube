				"cookie" : "lib/jquery.cookie",

<body>
	<header class="common">
		<h1 class="hide">북큐브 서점 모바일</h1>
		<nav>
			<ul>
				<li><a href="#">내 서재</a></li>
				<li><a href="#">서점</a></li>
				<li><a href="#">웹소설</a></li>
				<li><a href="#">웹툰</a></li>
				<li><a href="#">도서관</a></li>
			</ul> 
		</nav>
		<div class="header">
			<h2 class="h-title">회원가입 완료</h2>
		</div>
	</header>
	<section>
		<div class="join-result">
			<div class="join-result-wrap">
				<h3>회원가입이 완료되었습니다.<br />두 가지 혜택이 지급되었습니다.</h3>
				<div class="join-saving">
					<img src="/book/images/m_book/join-saving-2.png" alt='적립금/할인쿠폰 혜택' />
				</div>
			</div>
			<div class="join-result-wrap">
				<h3>북캐시 및 첫 유료 결제 시<br />아래 혜택이 추가로 제공됩니다.</h3>
				<div class="join-saving">
					<img src="/book/images/m_book/join-saving-3.png" alt='적립금/북캐시/할인쿠폰 혜택' />
				</div>
			</div>
			<div class="join-certify">
				<a href="#">메인으로</a>
			</div>
		</div>
	</section>
	<div class="topBtn">
		<a href="javascript:;">TOP</a>
	</div>
	<script>
		require(['jquery','swiper'],function($){
			$(function(){
				$(".js_slideMenu").on("click",function(){
					$(".slideOverlay").show();
					window.location.hash="#open";
					$(".slideMenu").animate({
						right : 0	
					},200,"swing",function(){
						$(".slideOverlay").on("click",function(){
							$(".slideOverlay").hide();
							$(".slideMenu").animate({
								right : -100+"%"	
							},200,"swing");
						});		
					});
				});	
				$(window).on("hashchange",function(){
					var m=window.location.hash;
					if(m != "#open"){
						$(".slideOverlay").hide();
						$(".slideMenu").animate({
							right : -100+"%"	
						},200,"swing");
					}	
				});

				$(".topBtn").on("click",function(){
					$(window).scrollTop(0);
				});
				
				$(".swiper-container").each(function(){
					$(this).swiper({slidesPerView: 'auto'});
				});
				
				//공지사항
				var list = $(".notice_list");
				$(".notice_text:last").prependTo(list);
				$(list).css("margin-top","-29px");
				
				setInterval(function(){
					$(list).animate({
						marginTop:parseInt($(".notice_list:not(:animated)").css("margin-top"))+29+"px"	
					},400,"linear",function(){
						$(list).css("margin-top","-29px");
						$(".notice_text:last").prependTo(list);
					});
				},3000);
				
			});	
		});
	</script>
</body>
