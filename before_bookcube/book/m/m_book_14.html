<body>
	<header class="common">
		<h1 class="hide">북큐브 서점 모바일</h1>

			</ul>

		<div class="header">
			<h2 class="h-title">회원정보 수정</h2>
		</div>
	</header>
	<section>
		<div class="join-modify">
			<form>
				<fieldset>
					<legend>회원수정</legend>
					<div class="join-wrap">
						<table class="modify-tbl">
							<caption>회원정보 수정</caption>
							<colgroup>
								<col width="25%" />
								<col width="75%" />
							</colgroup>
							<tbody>
								<tr>
									<th>아이디</th>
									<td>peropero37</td>
								</tr>
								<tr>
									<th>비밀번호</th>
									<td>
										<div class="js-join">
											<input type="password" name="strpwd" placeholder="변경 비밀번호" class="strPass" />
											<p class="check"></p>
										</div>
									</td>
								</tr>
								<tr>
									<th>비밀번호<span>확인</span></th>
									<td>
										<div class="js-join">
											<input type="password" name="c_strpwd" placeholder="변경 비밀번호 확인" class="rePass" />
											<p class="check"></p>
										</div>
									</td>
								</tr>
								<tr>
									<th>이름</th>
									<td>박영란</td>
								</tr>
								<tr>
									<th>닉네임</th>
									<td>
										<div class="js-join">
											<input type="text" name="nickname" id="" placeholder="닉네임" class="strNick" value="<%=nickname%>" />
											<p class="check"></p>
										</div>
									</td>
								</tr>
								<tr>
									<th>이메일</th>
									<td>
										<div class="js-join">
											<input type="text" name="stremail" id="" placeholder="이메일" class="strMail" value="<%=email%>" />
											<p class="check"></p>
										</div>
									</td>
								</tr>
								<tr>
									<th>연락처</th>
									<td>
										<div class="js-join">
											<input type="text" name="mobile_num" id="" placeholder="핸드폰번호" class="strPhone" value="<%=mobile_num1 & mobile_num2 & mobile_num3%>" />
											<p class="check"></p>
										</div>
									</td>
								</tr>
								<tr>
									<th>주소</th>
									<td>
										<div class="js-join">
											<input type="text" name="address" id="" placeholder="주소" class="strAdress" value="<%=address1%> <%=address2%>" />
											<p class="check"></p>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<!-- 경고창 대신 input 다음의 p 태그에 해당 경고문이 들어갑니다 -->
						<div class="join-info" style="margin-top:0;">
							<div class="js-join">
								<p>아이디 : peropero37</p>
							</div>
							<div class="js-join">
								<input type="password" name="" placeholder="비밀번호" class="strPass" />
								<p class="check"></p>
							</div>
							<div class="js-join">
								<input type="password" name="" id="" placeholder="비밀번호 확인" class="rePass" />
								<p class="check"></p>
							</div>
						</div>
						<div class="join-info">
							<div class="js-join">
								<p>이름 : 박영란</p>
							</div>
							<div class="js-join">
								<input type="text" name="" id="" placeholder="닉네임" class="strNick" />
								<p class="check"></p>
							</div>
							<div class="js-join">
								<input type="text" name="" id="" placeholder="이메일" class="strMail" value="luk27@nate.com" />
								<p class="check"></p>
							</div>
							<div class="js-join">
								<input type="text" name="" id="" placeholder="핸드폰번호" class="strPhone" value="01084483793" />
								<p class="check"></p>
							</div>
							<div class="js-join">
								<input type="text" name="" id="" placeholder="주소" class="strAdress" />
								<p class="check"></p>
							</div>
						</div>
						<h3 style="margin-top:22px;">본인 인증을 통해 추가 혜택을 받으세요!</h3>
						<div class="join-saving">
							<img src="/book/images/m_book/join-saving-1.png" alt='적립금/북캐시/할인쿠폰 혜택' />
						</div>
						<div class="join-certify" style="border-bottom:none;padding-bottom:0;">
							<a href="https://www.bookcube.com/book/m/member/member_certify.asp?request_page=certify">본인 인증</a>
						</div>
						<div class="join-modify-btn">
							<div>
								<input type="submit" name="" id="" value="수정" />
								<a href="http://www.bookcube.com/book/m/mypage/mypage.asp">취소</a>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</section>
	<div class="topBtn">
		<a href="javascript:;">TOP</a>
	</div>
	<script>
		require(['jquery','swiper'],function($){
			$(function(){
				$(".js_slideMenu").on("click",function(){
					$(".slideOverlay").show();
					window.location.hash="#open";
					$(".slideMenu").animate({
						right : 0	
					},200,"swing",function(){
						$(".slideOverlay").on("click",function(){
							$(".slideOverlay").hide();
							$(".slideMenu").animate({
								right : -100+"%"	
							},200,"swing");
						});		
					});
				});	
				$(window).on("hashchange",function(){
					var m=window.location.hash;
					if(m != "#open"){
						$(".slideOverlay").hide();
						$(".slideMenu").animate({
							right : -100+"%"	
						},200,"swing");
					}	
				});

				$(".topBtn").on("click",function(){
					$(window).scrollTop(0);
				});
				
				$(".swiper-container").each(function(){
					$(this).swiper({slidesPerView: 'auto'});
				});
				
				//공지사항
				var list = $(".notice_list");
				$(".notice_text:last").prependTo(list);
				$(list).css("margin-top","-29px");
				
				setInterval(function(){
					$(list).animate({
						marginTop:parseInt($(".notice_list:not(:animated)").css("margin-top"))+29+"px"	
					},400,"linear",function(){
						$(list).css("margin-top","-29px");
						$(".notice_text:last").prependTo(list);
					});
				},3000);
				
			});	
		});
	</script>
</body>
</html>
