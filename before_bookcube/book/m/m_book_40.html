<body>
	<header class="common">
		<h1 class="hide">북큐브 서점 모바일</h1>
		<nav>
			<ul>
				<li><a href="#">내 서재</a></li>
				<li><a href="#">서점</a></li>
				<li><a href="#">웹소설</a></li>
				<li><a href="#">웹툰</a></li>
				<li><a href="#">도서관</a></li>
			</ul> 
		</nav>
		<div class="header">
			<h2 class="h-title">아이디 찾기</h2>
		</div>
	</header>
	<section class="common">
		<form>
			<fieldset>
				<legend>아이디찾기</legend>
				<div class="join-wrap">
					<div class="join-info">
						<div class="js-join">
							<input type="text" name="" id="" placeholder="이메일" class="strMail" />
							<p class="check">일치하는 이메일이 없습니다.</p>
						</div>
					</div>	
					<div class="login-btn">
						<input type="submit" name="" id="" value="확인" />
					</div>
					<p class="join-customer">북큐브 고객센터 : 1588-1925</p>
				</div>
				<script>
					require(['jquery'],function($){
						$(function(){
							$(".join-info input[type='text']:first").focus();
							$(".js-join input").on("focus",function(){
								$(".js-join p.check").hide();
								$(this).css("border","1px solid #dc4510");
							});
							$(".js-join input").on("blur",function(){
								$(this).css("border","1px solid #ccc");
							});
						});
					});
				</script>
			</fieldset>
		</form>
	</section>
	<script>
		require(['jquery','swiper'],function($){
			$(function(){
				$(".js_slideMenu").on("click",function(){
					$(".slideOverlay").show();
					window.location.hash="#open";
					$(".slideMenu").animate({
						right : 0	
					},200,"swing",function(){
						$(".slideOverlay").on("click",function(){
							$(".slideOverlay").hide();
							$(".slideMenu").animate({
								right : -100+"%"	
							},200,"swing");
						});		
					});
				});	
				$(window).on("hashchange",function(){
					var m=window.location.hash;
					if(m != "#open"){
						$(".slideOverlay").hide();
						$(".slideMenu").animate({
							right : -100+"%"	
						},200,"swing");
					}	
				});
				
				$(".swiper-container").each(function(){
					$(this).swiper({slidesPerView: 'auto'});
				});
				
				//공지사항
				var list = $(".notice_list");
				$(".notice_text:last").prependTo(list);
				$(list).css("margin-top","-29px");
				
				setInterval(function(){
					$(list).animate({
						marginTop:parseInt($(".notice_list:not(:animated)").css("margin-top"))+29+"px"	
					},400,"linear",function(){
						$(list).css("margin-top","-29px");
						$(".notice_text:last").prependTo(list);
					});
				},3000);
				
			});	
		});
	</script>
</body>
