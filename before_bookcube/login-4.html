<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<meta name="title" content="">

<meta property="og:title" content="">
<meta property="og:description" content="">

<title>[e북포털 북큐브]새로운 독서의 시작, 북큐브 전자책</title>
<link rel="shortcut icon" type="image/x-icon" href="images/icon/bookcube_ci.ico">
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/html5.js"></script>
<script type="text/javascript" src="js/jquery.tools.min.js"></script>
<script type="text/javascript" src="js/jquery.jcarousel.min.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/lib.ListAJAX.js"></script>
<script type="text/javascript" src="js/bookcube.js"></script>
<script type="text/javascript" src="js/jquery-easing.js"></script> <!-- 추가 되었습니다 -->
</head>
<body id="common">
	<div class="common-wrap">
		<h1 class="hide">북큐브 회원가입 페이지</h1>
		<div class="c-header">
			<div class="header-top">
				<div class="h-top-inner">
					<ul class="c-gnb">
						<li><a href="#"><img src="/images/common/global_menu1_bookcube.gif" alt="북큐브 서점" /></a></li>
						<li><a href="#"><img src="/images/common/global_menu2_storycube.gif" alt="웹소설" /></a></li>
						<li><a href="#"><img src="/images/common/global_menu2_webtoon.gif" alt="웹툰" /></a></li>
						<li><a href="#"><img src="/images/common/global_menu4_library.gif" alt="전자도서관" /></a></li>
					</ul>
					<div>
						<ul>
							<li class="bold"><a href="#">로그인</a></li>
							<li><a href="#">회원가입</a></li>
							<li><a href="#">고객센터</a></li>
							<li><a href="#">이용안내</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="c-contents">
			<div class="title-box">
				<h2><img src="/images/login/title-login.png" alt="로그인" /></h2>
			</div>
			<div class="c-inner">
				<form>
					<fieldset>
						<legend>로그인</legend>
						<div class="join-wrap mt30">
							<div class="join-info">
								<div class="js-join">
									<input type="text" name="" id="" placeholder="아이디" maxlength="20" class="strId" />
									<p class="check"></p>
								</div>
								<div class="js-join">
									<input type="password" name="" placeholder="비밀번호" class="strPass" />
									<p class="check"></p>
								</div>
							</div>
							<div class="m-login">
								<label><input type="checkbox" name="" id="" />로그인 유지</label>
								<p><a href="#">아이디 찾기</a><em>|</em><a href="#">비밀번호 찾기</a></p>
							</div>
							<div class="simple-login-btn">
								<p class="now-start"><span>지금 시작하세요!</span><a href="#">북큐브 회원가입 〉</a></p>
								<input type="submit" name="" id="" value="로그인" />
							</div>
							<div class="login-or">
								<p class="or">또는</p>
							</div>
							<div class="pil-dok login">
								<img src="/images/main/login-pildok.jpg" />
							</div>
							<div class="simple-login-btn or">
								<div class="login-btn">
									<a href="javascript:;"><p><span class="kakaotalk">카카오톡</span>카카오로 로그인</p></a>
								</div>
								<div class="login-btn">
									<a href="javascript:;"><p><span class="naver">네이버</span>네이버로 로그인</p></a>
								</div>
								<div class="login-btn">
									<a href="javascript:;"><p><span class="facebook">페이스북</span>페이스북으로 로그인</p></a>
								</div>
								<div class="login-btn">
									<a href="javascript:;"><p><span class="twitter">트위터</span>트위터로 로그인</p></a>
								</div>
							</div>
						</div>
						<script>
							$(function(){
								$(".join-info input[type='text']:first").focus().css("border","1px solid #dc4510");
								$(".js-join input").on("focus",function(){
									$(".js-join p.check").hide();
									$(this).css("border","1px solid #dc4510");
								});
								$(".js-join input").on("blur",function(){
									$(this).css("border","1px solid #ccc");
								});
							});						
						</script>
					</fieldset>
				</form>
			</div>
		</div>
	</div>	
</body>
</html>
