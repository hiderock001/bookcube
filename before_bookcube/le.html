<script>
	$(function(){
		var le = {
                  list : [
						"<li class='one'></li>",
						"<li class='two'></li>",
						"<li class='three'></li>",
						"<li class='four'><div></div><div></div></li>",
						"<li class='five'></li>",
						"<li class='six'></li>",
						"<li class='seven w'></li>"

				  ],
				  random : function(){
							var bgArray = [1,2,3,4,5,6,7];
							var bgResult = [];
							var next =[];
							var bgNum;
							for(i=0;i<7; i++){
									bgNum = Math.floor(Math.random() * bgArray.length);
									if(bgResult.length == 3 && bgArray[bgNum] == 7){
										var c = bgResult.splice(bgResult.length-1, 1);
										bgResult.push(this.list[bgArray[bgNum]-1]);
										bgResult.push(c[0]);
									}else{
										bgResult.push(this.list[bgArray[bgNum] - 1]);
									}
									bgArray.splice(bgNum, 1);
								}
								
							for(var j=0;j<bgResult.length;j++){
								$(".le_wrap ul").append(bgResult[j]);
							}
							
				  }
				 
		}

		le.random();
