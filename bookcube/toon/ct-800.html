		<script>
			$(window).load(function(){
				var view_slide = {
					init : function(){
						// 스크롤 유무에 따라 화면 봐서 16 처리 관련 확인. 
						this.li_width = parseInt($(".comic-slide").width());
						$(".md_list li").css("width",this.li_width / 2);
						this.margin = $(".md_list li").width();	
						this.liLen = $(".md_list li").length;
						this.width = $(".md_list li").width() * (this.liLen + 2); 
						$(".md_list").css("width",this.width);
						$(".md_list").css("margin-left",-this.margin);
						$(".md_list li:last-child").prependTo(".md_list");

					},
					left : function(){
						$(".md-prev").on("click",function(){
							$(".md_list:not(:animated)").animate({
								marginLeft : "+="+view_slide.margin
							},300,"swing",function(){
								$(".md_list").css("margin-left",-view_slide.margin);
								$(".md_list li:last-child").prependTo(".md_list");
							});	
						});
					},
					right : function(){
						$(".md-next").on("click",function(){
							$(".md_list:not(:animated)").animate({
								marginLeft : "-="+view_slide.margin
							},300,"swing",function(){
								$(".md_list").css("margin-left",-view_slide.margin);
								$(".md_list li:first").appendTo(".md_list");	
							});	
							
						});
					}
				}
				with(view_slide){
					init();
					left();
					right();
				}
			});
	</script>
