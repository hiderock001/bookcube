<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="title" content="e북포털 북큐브">
<meta name="description" content="새로운 독서의 시작, 전자책 서점,웹소설,웹툰을 지금 바로 만나보세요.">
<title>[e북포털 북큐브]새로운 독서의 시작, 북큐브 전자책</title>
<link rel="shortcut icon" type="image/x-icon" href="images/icon/bookcube_ci.ico">
<link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/nanumgothic.css">
<link type="text/css" rel="stylesheet" href="css/reset.css" />
<link type="text/css" rel="stylesheet" href="css/main.css" />
<link type="text/css" rel="stylesheet" href="css/slick.css" />
<script type="text/javascript" src="/js/lib/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/js/lib/slick.min.js"></script>
<script type="text/javascript" src="/js/cni-slider.min.js"></script>
<script type="text/javascript" src="/js/slimScroll.js"></script>
</head>
<body>
	<div class="wrap">
		<section class="sub">
			<div class="common-title">
				<h1>성인 인증</h1>
			</div>
			<div class="adult-certify">
				<div class="adult-box">
					<img src="/images/adult-box.png" alt='19금 표시' />
					<div>
						<p>이 정보내용은 청소년유해매채물로서<br />「정보통신망 이용촉진 및 정보보호 등에 관한 법률」 및<br />「청소년 보호법」 에 따라 19세 미만의 청소년이 이용할 수 없습니다.</p>
						<a href="#">19세미만 나가기</a>
					</div>
				</div>
				<form action='' method=''>
					<fieldset>
						<legend>성인인증 방법</legend>
						<div class="adult-choice">
							<div>
								<input type='radio' name='adult-choice' checked='checked' />
								<label for='adult-choice'>아이핀(I-PIN)</label>
							</div>
							<div>
								<input type='radio' name='adult-choice' />
								<label for='adult-choice'>휴대폰인증</label>
							</div>
						</div>
						<div class="adult-btn">
							<input type="button" name='' value='확인' />
							<a href="#" class="btn">취소</a>
						</div>
					</fieldset>
				</form>
			</div>
		</section>
	</div>	
</body>
