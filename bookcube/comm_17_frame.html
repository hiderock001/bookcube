<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="title" content="e북포털 북큐브">
<meta name="description" content="새로운 독서의 시작, 전자책 서점,웹소설,웹툰을 지금 바로 만나보세요.">
<title>[e북포털 북큐브]새로운 독서의 시작, 북큐브 전자책</title>
<link rel="shortcut icon" type="image/x-icon" href="images/icon/bookcube_ci.ico">
<link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/nanumgothic.css">
<link type="text/css" rel="stylesheet" href="css/reset.css" />
<link type="text/css" rel="stylesheet" href="css/main.css" />
<link type="text/css" rel="stylesheet" href="css/slick.css" />
<script type="text/javascript" src="/js/lib/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/js/lib/slick.min.js"></script>
<script type="text/javascript" src="/js/cni-slider.min.js"></script>
<script type="text/javascript" src="/js/slimScroll.js"></script>
</head>
<body>
<div class="frame">
	<h3>나의 작품</h3>
	<div class="tab">
		<div class="my-active">
			<p class="s-title">연재 정보</p>
			<table>
				<caption>나의 작품 연재 정보</caption>
				<colgroup>
					<col width="15%" />
					<col width="35%" />
					<col width="15%" />
					<col width="35%" />
				</colgroup>
				<tbody>
					<tr>
						<th>연재제목</th>
						<td colspan="3">천년혼</td>
					</tr>
					<tr>
						<th>연재주기</th>
						<td colspan="3">화,금</td>
					</tr>
					<tr>
						<th>성인여부</th>
						<td>비성인</td>
						<th>완결여부</th>
						<td>미완결</td>
					</tr>
					<tr>
						<th>분류</th>
						<td colspan="3">전쟁/역사</td>
					</tr>
					<tr>
						<th>독점여부</th>
						<td colspan="3">비독점</td>
					</tr>
					<tr>
						<th>출판사 계약 여부</th>
						<td>계약</td>
						<th>출판사명</th>
						<td>북큐브</td>
					</tr>
					<tr>
						<th>연재소개</th>
						<td colspan="3">
							<div>
								‘스포츠 조선 절찬 연재 작품’<br />이원호 장편소설<천년혼><br /><br />일본을 무대로 펼쳐지는 대서사시<br />천년의 혼이 살아난다!
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btn-box">
				<a href="#" class="effect-btn">확인</a>
			</div>
		</div>
	</div>
</div>
